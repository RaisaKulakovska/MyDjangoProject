{% extends "base.html" %}
{% block title %} Post {% endblock %}
{% load static %}
{% block content %}
<div class="site-section bg-light" id="contact-section">
    <div class="container">
      <div class="row justify-content-center text-center">
      <div class="col-8 text-center mb-5">
        <h2>Thank you for using our service!</h2>
          <h2>This is a form To Leave A Comment in our blog</h2>
        <p>Comment can be moderated</p>
      </div>
    </div>
      <div class="row">
        <div class="col-12" >
          <form action="{% url 'single' %}" method="POST">
            {% csrf_token %}            
            <input type="hidden" name="user_id" value="{{ user.id }}" />   
            <input type="hidden" name="car_id" value="{{ car.id }}" />
            <input type="hidden" name="car_name" value="{{ car.vendor}}{{ car.model}}" />
            <input type="hidden" name="car_manager" value="{{ car.carmanager }}" />
            <input type="hidden" name="manager_email" value="{{ car.carmanager.email }}" />
            <div class="form-group row">
              <div class="col-md-6 mb-4 mb-lg-0">
                <input type="text" class="form-control" name="First_name" placeholder="First name" value="{{user.first_name}}">
              </div>
              <div class="col-md-6">
                <input type="text" name="Last_name"class="form-control" placeholder="Last name" value="{{user.last_name}}">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" name="email" class="form-control" placeholder="Email address" value="{{user.email}}">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <textarea name="comment" class="form-control" placeholder="Type your comment here" cols="30" rows="10" ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3 mx-auto">
                <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Leave comment">
              </div>
            </div>            
          </form>
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
